<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--style sheet-->
    <link rel="stylesheet" href="/styles/style.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <header>
        <!--**the header with the frontend mentor logo-->
        <figure>
            <a href="index.html"><img src="images/favicon-32x32.png" alt="fronendmentor-logo"></a>
        </figure>
    </header>
    <!--**the qr code section-->
    <main>
        <figure><img src="images/image-qr-code.png" alt="qr-code"> </figure>
        <p>Improve your front-end skills by building projects Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    <!--**the footer with the attribution-->
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Chilanzi-thirt33n">Chilaaanzi</a>.
    </footer>
</body>

</html>
