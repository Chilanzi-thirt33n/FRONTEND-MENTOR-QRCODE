<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style sheet-->
    <link rel="stylesheet" href="/styles/Default.css">
    <link rel="stylesheet" href="/styles/Mobile-345.css">
    <link rel="stylesheet" href="/styles/Tablet.css">
    <link rel="stylesheet" href="/styles/Desktop-1440px.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <header>
        <!--**the header with my logo-->
        <figure>
            <a href="index.html"><img src="images/path1221.png" alt="arbit-design"></a>
        </figure>
    </header>
    <!--**the qr code section-->
    <main>
        <figure><img src="images/image-qr-code.png" alt="qr-code"> </figure>
        <h1>Improve your front-end skills by building projects</h1>
        <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    <!--**the footer with the attribution-->
    <footer class="attribution">
        <p><small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Chilanzi-thirt33n">Chilaaanzi</a>.</small></p>
    </footer>
</body>

</html>
